{% if S_DL_POPUPIMAGE %}
<link rel="stylesheet" href="{{ EXT_DL_PATH_WEB }}includes/js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" />
{% endif %}
<script src="{{ EXT_DL_PATH_WEB }}includes/js/prettyPhoto/js/jquery.prettyPhoto.js" type="text/javascript"></script>
<script type="text/javascript">
var ajax_path = '{{ U_HELP_POPUP }}';
</script>
<script src="{{ EXT_DL_PATH_WEB }}includes/js/dl_footer.js" type="text/javascript"></script>
{% if S_ENABLE_DESC_HIDE %}
<script src="{{ EXT_DL_PATH_WEB }}includes/js/dl_index_desc.js" type="text/javascript"></script>
{% endif %}

{% if S_TOTAL_IMAGES or S_DL_POPUPIMAGE %}
<script type="text/javascript">
$(document).ready(function() {
	{% if S_DL_POPUPIMAGE %}
	$("a[rel^='prettyPhoto']").prettyPhoto({
		slideshow: false,
		social_tools: false
	});
	{% endif %}
});
</script>
{% endif %}
